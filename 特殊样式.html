<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		body{
			font-size: 2rem;
		}
		a{
			/* 点击取消高亮 */
			-webkit-tap-highlight-color: transparent;
		}
		img,a{
			-webkit-touch-callout: none;
		}
		input[type='button']{
			/* 没有默认样式 */
			-webkit-appearance: none;
		}
	</style>
	<body>
		<a href="#">洛职</a>
		<input type="button" value="按钮">
	</body>
</html>
