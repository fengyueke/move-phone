<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    div {
        width: 100px;
        height: 100px;
        background: pink;
        position: relative;
        top: 40px;
        left: 50px;
    }
</style>

<body>
    <div></div>
</body>
<script>
    var div = document.querySelector('div');
    div.addEventListener('touchstart', function(e) {
        var x_div = e.touches[0].pageX - div.offsetLeft;
        var y_div = e.touches[0].pageY - div.offsetTop;
        console.log(x_div);
        console.log(y_div);
        div.addEventListener('touchmove', function(e) {
            var x = e.touches[0].pageX - x_div;
            var y = e.touches[0].pageY - y_div;
            div.style.left = x + 'px';
            div.style.top = y + 'px';
        })
    })
</script>

</html>
